<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaps</title>
    <style>
        @font-face {
            font-family: 'Schflooze';
            src: url('Schflooze-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Schflooze', Arial, sans-serif;
            margin: 0;
        }
        h1 {
            font-size: 20px;
            margin: 0 0 16px 0;
            color: #1e293b;
        }
        p {
            font-size: 14px;
            color: #64748b;
            line-height: 1.6;
            margin: 0 0 12px 0;
        }
        .info {
            background: #f8fafc;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            border: 1px solid rgba(203, 213, 225, 0.5);
        }
        .info-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
            font-size: 13px;
        }
        .info-text {
            font-size: 12px;
            color: #64748b;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <h1>Gaps</h1>
    <p>Extension for tagging parts of speech on web pages.</p>
    
    <div class="info">
        <div class="info-title">How to use:</div>
        <div class="info-text">1. Open any web page</div>
        <div class="info-text">2. The floating panel will appear automatically</div>
        <div class="info-text">3. Click "Tag Text" to analyze the text</div>
        <div class="info-text">4. Hover over words to view tags</div>
    </div>
</body>
</html>
